    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
	    $(function(){
	    	$("#getpass").click(function(){
	    		var tel=$("#username").val();
	    		alert(tel);
	    		$.ajax({
	    			url:"varCode?tel="+tel,
	    			dataType:"json",
	    			type:"post",
	    			success:function(data){
	    				if(data.message=='1'){
	    					time(60);
	    				}
	    			}
	    		});
	    	})
	    })
        //计时器
        function time(time){
            $('#getpass').attr("disabled",true);
            timeid=window.setInterval(function() {
                $('#getpass').val( '('+time + ')');
                time--;
                if (time < 0) {
                    $('#getpass').attr("disabled",false);
                    $('#getpass').val('获取验证码');
                    clearInterval(timeid); //定时器清除；
                } }, 1000);
        }
    </script>
